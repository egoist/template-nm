machine:
  node:
    version: 7
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn <% if (unitTest && coverage) { %>test:cov<% } else { %>test<% } %>
  <%_ if (unitTest && coverage) { -%>
  post:
    - bash <(curl -s https://codecov.io/bash)
  <%_ } -%>
